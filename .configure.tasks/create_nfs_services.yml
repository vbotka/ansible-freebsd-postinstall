- name: "Create {{ nfs_services_path }}"
  ansible.builtin.copy:
    dest: "{{ nfs_services_path }}"
    mode: "0664"
    backup: true
    content: |
      ---
      # Generated by .configure.yml

      fp_nfs_services_enable:
      {% for service, var in nfs_services.items() %}
        - label: "nfs: Start {{ service }}"
          conf: "{{ _beg }} fp_{{ var }}_enable_rcconf {{ _end }}"
          when: "{{ _beg }} fp_{{ var }}_enable | bool {{ _end }}"
          notify: "{{ _beg }} fp_nfs_handlers.{{ service }} {{ _end }}"
      {% endfor %}

      fp_nfs_services_disable:
      {% for service, var in nfs_services.items() %}
        - label: "nfs: Stop {{ service }}"
          conf: "{{ _beg }} fp_{{ var }}_disable_rcconf {{ _end }}"
          when: "{{ _beg }} not fp_{{ var }}_enable | bool {{ _end }}"
          notify: stop {{ service }}
      {% endfor %}
