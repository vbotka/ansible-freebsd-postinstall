---
fp_rcconfd: false
fp_rcconfd_dir: /etc/rc.conf.d
fp_rcconfd_file:
  apcupsd: apcupsd
  digitalocean: digitalocean
  hostapd: hostapd
  hostname: hostname
  inetd: inetd
  linux: linux
  ntp: ntp
  ntpdate: ntpdate
  motd: motd
  qemu: qemu
  snmpd: snmpd
  sshd: sshd
  syslogd: syslogd
  tmpmfs: tmpmfs
  wpasupplicant: wpasupplicant
fp_rcconfd_path: "{{ dict(fp_rcconfd_file.keys()
                          | zip([fp_rcconfd_dir]
                                | product(fp_rcconfd_file.values())
                                | map('join', '/'))) }}"
