---
fp_login: false

# /etc/login.conf
fp_login_conf_global: false
fp_login_conf_template: login.conf.j2
fp_login_conf_file: /etc/login.conf
fp_login_conf_extra: []

fp_login_conf:
  - class: default
    conf: "{{ fp_login_conf_default }}"
  - class: standard
    conf: "{{ fp_login_conf_standard }}"
  - class: xuser
    conf: "{{ fp_login_conf_xuser }}"
  - class: staff
    conf: "{{ fp_login_conf_staff }}"
  - class: daemon
    conf: "{{ fp_login_conf_daemon }}"
  - class: news
    conf: "{{ fp_login_conf_news }}"
  - class: dialer
    conf: "{{ fp_login_conf_dialer }}"
  - class: root
    conf: "{{ fp_login_conf_root }}"
  - class: russian|Russian Users Account
    conf:
      - charset=UTF-8
      - lang=ru_RU.UTF-8
      - tc=default

fp_login_conf_default:
  - passwd_format=sha512
  - copyright=/etc/COPYRIGHT
  - welcome=/etc/motd
  - setenv=MAIL=/var/mail/$,BLOCKSIZE=K
  - path=/sbin /bin /usr/sbin /usr/bin /usr/local/sbin /usr/local/bin ~/bin
  - nologin=/var/run/nologin
  - cputime=unlimited
  - datasize=unlimited
  - stacksize=unlimited
  - memorylocked=64K
  - memoryuse=unlimited
  - filesize=unlimited
  - coredumpsize=unlimited
  - openfiles=unlimited
  - maxproc=unlimited
  - sbsize=unlimited
  - vmemoryuse=unlimited
  - swapuse=unlimited
  - pseudoterminals=unlimited
  - kqueues=unlimited
  - umtxp=unlimited
  - priority=0
  - ignoretime@
  - umask=022
fp_login_conf_standard:
  - tc=default
fp_login_conf_xuser:
  - tc=default
fp_login_conf_staff:
  - tc=default
fp_login_conf_daemon:
  - memorylocked=128M
  - tc=default
fp_login_conf_news:
  - tc=default
fp_login_conf_dialer:
  - tc=default
fp_login_conf_root:
  - ignorenologin
  - memorylocked=unlimited
  - tc=default

# #HOME/.login_conf
fp_login_conf_template_local: login_conf.j2
fp_login_conf_local: []
