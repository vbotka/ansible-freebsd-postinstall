---

pkg_list_amd64: []
pkg_dict_amd64: "{{ pkg_dict_amd64_dict | dict2items(key_name='pkglist', value_name='packages') }}"

pkg_dict_amd64_dict:
  ansible:
    - sysutils/ansible
    - sysutils/py-ansible-lint
    - sysutils/py-ansible-runner
  apache:
    - www/apache{{ apache_version }}
    - www/mod_php{{ apache_php_version }}
  apcups:
    - sysutils/apcupsd
  devel:
    - devel/llvm
    - devel/py-pip
  dhcp:
    - net/isc-dhcp{{ bsd_dhcp_version }}-server
    - net/dhcpdump
  dns:
    - dns/bind{{ bsd_bind_version }}
    - dns/bind-tools
  docker:
    - sysutils/docker
    - security/ca_root_nss
    - shells/bash
    - print/indexinfo
    - lang/go
    - databases/sqlite3
    - devel/gettext-runtime
    - devel/readline
  hostap:
    - net/hostapd
  integrity:
    - shells/bash
    - devel/git@default
    - archivers/gtar
    - security/md5deep
  jail:
    - sysutils/ezjail
  joomla:
    - www/joomla3
