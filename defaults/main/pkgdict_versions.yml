---

# Default versions
apache_version_default: '2.4'
apache_php_version_default: '8.1'
bsd_linux_version_default: 'c7'
bsd_mysql_version_default: '8.0'
bsd_perl_version_default: '5.36'
bsd_php_version_default: '8.1'
bsd_python_version_default: '3.9'
bsd_ssl_version_default: openssl

# Default versions from /usr/ports/Mk/bsd.default-versions.mk if
# enabled (fp_vars_default_versions=true). See tasks/vars.yml
apache_version: "{{ pf_default_versions.APACHE_DEFAULT|d(apache_version_default)|split('.')|join }}"
apache_php_version: "{{ pf_default_versions.PHP_DEFAULT|d(apache_php_version_default)|split('.')|join }}"
bsd_bind_version: '916'
bsd_dhcp_version: '44'
bsd_linux_version: "{{ pf_default_versions.LINUX_DEFAULT|d(bsd_linux_version_default) }}"
bsd_mysql_version: "{{ pf_default_versions.MYSQL_DEFAULT|d(bsd_mysql_version_default)|split('.')|join }}"
bsd_perl_version: "{{ pf_default_versions.PERL5_DEFAULT|d(bsd_perl_version_default) }}"
bsd_php_version: "{{ pf_default_versions.PHP_DEFAULT|d(bsd_php_version_default)|split('.')|join }}"
bsd_python_version: "{{ pf_default_versions.PYTHON_DEFAULT|d(bsd_python_version_default)|split('.')|join }}"
bsd_ssl_version: "{{ pf_default_versions.SSL_DEFAULT|d(bsd_ssl_version_default) }}"

# Make default versions
bsd_make_mysql_version: "{{ bsd_mysql_version[0] ~ '.' ~ bsd_mysql_version[1:] }}"
bsd_make_perl_version: "{{ bsd_perl_version }}"
bsd_make_php_version: "{{ bsd_php_version[0] ~ '.' ~ bsd_php_version[1:] }}"
bsd_make_python_version: "{{ bsd_python_version[0] ~ '.' ~ bsd_python_version[1:] }}"
bsd_make_ssl_version: "{{ bsd_ssl_version }}"

# Compatibility deprecated versions
php_mcrypt: "php71-mcrypt"

# NOTES
#
# * php_mcrypt removed in PHP 7.2, use pecl-mcrypt PHP extension for mcrypt
#   https://www.freshports.org/security/pecl-mcrypt

