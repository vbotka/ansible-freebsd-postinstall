fp_syslogng: false
fp_syslogng_install: false # list of packages: syslog-ng
fp_syslogng_enable: false
fp_syslogng_notify: true
fp_syslogng_service_task: false
fp_syslogng_debug: false

# See commented and tested examples in vars/samples/syslog-ng.yml.sample

# /etc/rc.conf
fp_syslogng_rcconf: []

# /usr/local/etc/syslog-ng.conf
fp_syslogng_conf_orig: false
fp_syslogng_conf_sanity: true
fp_syslogng_conf_template: syslog-ng.conf.j2
fp_syslogng_conf_file: /usr/local/etc/syslog-ng.conf
fp_syslogng_conf: {}
