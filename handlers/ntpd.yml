---
# Generated by .configure.yml
# Handlers for ntpd
- name: Start ntpd
  listen: start ntpd
  vbotka.freebsd.service:
    script: ntpd
    command: start

- name: Stop ntpd
  listen: stop ntpd
  vbotka.freebsd.service:
    script: ntpd
    command: stop

- name: Restart ntpd
  listen: restart ntpd
  when: fp_ntpd_enable | bool
  vbotka.freebsd.service:
    script: ntpd
    command: restart

- name: Reload ntpd
  listen: reload ntpd
  when: fp_ntpd_enable | bool
  vbotka.freebsd.service:
    script: ntpd
    command: reload

# EOF
