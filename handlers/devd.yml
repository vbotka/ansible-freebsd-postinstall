---
# Generated by .configure.yml
# Handlers for devd
- name: Start devd
  listen: start devd
  vbotka.freebsd.service:
    script: devd
    command: start

- name: Stop devd
  listen: stop devd
  vbotka.freebsd.service:
    script: devd
    command: stop

- name: Restart devd
  listen: restart devd
  when: fp_devd_enable | bool
  vbotka.freebsd.service:
    script: devd
    command: restart

- name: Reload devd
  listen: reload devd
  when: fp_devd_enable | bool
  vbotka.freebsd.service:
    script: devd
    command: reload

# EOF
