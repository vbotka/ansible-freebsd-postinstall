---
# Generated by .configure.yml
# Handlers for nfsd
- name: Start nfsd
  listen: start nfsd
  vbotka.freebsd.service:
    script: nfsd
    command: start

- name: Stop nfsd
  listen: stop nfsd
  vbotka.freebsd.service:
    script: nfsd
    command: stop

- name: Restart nfsd
  listen: restart nfsd
  when: fp_nfsd_enable | bool
  vbotka.freebsd.service:
    script: nfsd
    command: restart

- name: Reload nfsd
  listen: reload nfsd
  when: fp_nfsd_enable | bool
  vbotka.freebsd.service:
    script: nfsd
    command: reload

