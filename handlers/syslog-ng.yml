---
# Generated by .configure.yml
# Handlers for syslog-ng
- name: Start syslog-ng
  listen: start syslog-ng
  vbotka.freebsd.service:
    script: syslog-ng
    command: start

- name: Stop syslog-ng
  listen: stop syslog-ng
  vbotka.freebsd.service:
    script: syslog-ng
    command: stop

- name: Restart syslog-ng
  listen: restart syslog-ng
  when: fp_syslogng_enable | bool
  vbotka.freebsd.service:
    script: syslog-ng
    command: restart

- name: Reload syslog-ng
  listen: reload syslog-ng
  when: fp_syslogng_enable | bool
  vbotka.freebsd.service:
    script: syslog-ng
    command: reload

