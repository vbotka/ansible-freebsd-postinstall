---
# Generated by .configure.yml
# Handlers for inetd
- name: Start inetd
  listen: start inetd
  vbotka.freebsd.service:
    script: inetd
    command: start

- name: Stop inetd
  listen: stop inetd
  vbotka.freebsd.service:
    script: inetd
    command: stop

- name: Restart inetd
  listen: restart inetd
  when: fp_inetd_enable | bool
  vbotka.freebsd.service:
    script: inetd
    command: restart

- name: Reload inetd
  listen: reload inetd
  when: fp_inetd_enable | bool
  vbotka.freebsd.service:
    script: inetd
    command: reload

