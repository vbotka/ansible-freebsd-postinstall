---
# Generated by .configure.yml
# Handlers for mountd
- name: Start mountd
  listen: start mountd
  vbotka.freebsd.service:
    script: mountd
    command: start

- name: Stop mountd
  listen: stop mountd
  vbotka.freebsd.service:
    script: mountd
    command: stop

- name: Restart mountd
  listen: restart mountd
  when: fp_mountd_enable | bool
  vbotka.freebsd.service:
    script: mountd
    command: restart

- name: Reload mountd
  listen: reload mountd
  when: fp_mountd_enable | bool
  vbotka.freebsd.service:
    script: mountd
    command: reload

# EOF
