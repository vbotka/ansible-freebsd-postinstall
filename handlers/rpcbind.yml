---
# Generated by .configure.yml
# Handlers for rpcbind
- name: Start rpcbind
  listen: start rpcbind
  vbotka.freebsd.service:
    script: rpcbind
    command: start

- name: Stop rpcbind
  listen: stop rpcbind
  vbotka.freebsd.service:
    script: rpcbind
    command: stop

- name: Restart rpcbind
  listen: restart rpcbind
  when: fp_rpcbind_enable | bool
  vbotka.freebsd.service:
    script: rpcbind
    command: restart

- name: Reload rpcbind
  listen: reload rpcbind
  when: fp_rpcbind_enable | bool
  vbotka.freebsd.service:
    script: rpcbind
    command: reload

