---
# Generated by .configure.yml
# Handlers for qemu
- name: Start qemu
  listen: start qemu
  vbotka.freebsd.service:
    script: qemu
    command: start

- name: Stop qemu
  listen: stop qemu
  vbotka.freebsd.service:
    script: qemu
    command: stop

- name: Restart qemu
  listen: restart qemu
  when: fp_qemu_enable | bool
  vbotka.freebsd.service:
    script: qemu
    command: restart

- name: Reload qemu
  listen: reload qemu
  when: fp_qemu_enable | bool
  vbotka.freebsd.service:
    script: qemu
    command: reload

# EOF
