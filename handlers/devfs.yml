- name: Start devfs
  listen: start devfs
  vbotka.freebsd.service:
    script: devfs
    command: start

- name: Stop devfs
  listen: stop devfs
  vbotka.freebsd.service:
    script: devfs
    command: stop

- name: Restart devfs
  listen: restart devfs
  when: fp_devfs_enable | bool
  vbotka.freebsd.service:
    script: devfs
    command: restart

- name: Reload devfs
  listen: reload devfs
  when: fp_devfs_enable | bool
  vbotka.freebsd.service:
    script: devfs
    command: reload

