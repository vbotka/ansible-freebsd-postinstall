---
# Generated by .configure.yml
# Handlers for ntpdate
- name: Start ntpdate
  listen: start ntpdate
  vbotka.freebsd.service:
    script: ntpdate
    command: start

- name: Stop ntpdate
  listen: stop ntpdate
  vbotka.freebsd.service:
    script: ntpdate
    command: stop

- name: Restart ntpdate
  listen: restart ntpdate
  when: fp_ntpdate_enable | bool
  vbotka.freebsd.service:
    script: ntpdate
    command: restart

- name: Reload ntpdate
  listen: reload ntpdate
  when: fp_ntpdate_enable | bool
  vbotka.freebsd.service:
    script: ntpdate
    command: reload

