---
# Generated by .configure.yml
# Handlers for lockd
- name: Start lockd
  listen: start lockd
  vbotka.freebsd.service:
    script: lockd
    command: start

- name: Stop lockd
  listen: stop lockd
  vbotka.freebsd.service:
    script: lockd
    command: stop

- name: Restart lockd
  listen: restart lockd
  when: fp_lockd_enable | bool
  vbotka.freebsd.service:
    script: lockd
    command: restart

- name: Reload lockd
  listen: reload lockd
  when: fp_lockd_enable | bool
  vbotka.freebsd.service:
    script: lockd
    command: reload

# EOF
