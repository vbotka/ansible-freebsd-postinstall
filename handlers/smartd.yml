---
# Generated by .configure.yml
# Handlers for smartd
- name: Start smartd
  listen: start smartd
  vbotka.freebsd.service:
    script: smartd
    command: start

- name: Stop smartd
  listen: stop smartd
  vbotka.freebsd.service:
    script: smartd
    command: stop

- name: Restart smartd
  listen: restart smartd
  when: fp_smartd_enable | bool
  vbotka.freebsd.service:
    script: smartd
    command: restart

- name: Reload smartd
  listen: reload smartd
  when: fp_smartd_enable | bool
  vbotka.freebsd.service:
    script: smartd
    command: reload

