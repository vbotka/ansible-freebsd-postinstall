---
# Generated by .configure.yml
# Handlers for sshd
- name: Start sshd
  listen: start sshd
  vbotka.freebsd.service:
    script: sshd
    command: start

- name: Stop sshd
  listen: stop sshd
  vbotka.freebsd.service:
    script: sshd
    command: stop

- name: Restart sshd
  listen: restart sshd
  when: fp_sshd_enable | bool
  vbotka.freebsd.service:
    script: sshd
    command: restart

- name: Reload sshd
  listen: reload sshd
  when: fp_sshd_enable | bool
  vbotka.freebsd.service:
    script: sshd
    command: reload

