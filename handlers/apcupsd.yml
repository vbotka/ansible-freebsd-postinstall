---
# Generated by .configure.yml
# Handlers for apcupsd
- name: Start apcupsd
  listen: start apcupsd
  vbotka.freebsd.service:
    script: apcupsd
    command: start

- name: Stop apcupsd
  listen: stop apcupsd
  vbotka.freebsd.service:
    script: apcupsd
    command: stop

- name: Restart apcupsd
  listen: restart apcupsd
  when: fp_apcupsd_enable | bool
  vbotka.freebsd.service:
    script: apcupsd
    command: restart

- name: Reload apcupsd
  listen: reload apcupsd
  when: fp_apcupsd_enable | bool
  vbotka.freebsd.service:
    script: apcupsd
    command: reload

# EOF
