---
# Generated by .configure.yml
# Handlers for nfsclient
- name: Start nfsclient
  listen: start nfsclient
  vbotka.freebsd.service:
    script: nfsclient
    command: start

- name: Stop nfsclient
  listen: stop nfsclient
  vbotka.freebsd.service:
    script: nfsclient
    command: stop

- name: Restart nfsclient
  listen: restart nfsclient
  when: fp_nfs_enable | bool
  vbotka.freebsd.service:
    script: nfsclient
    command: restart

- name: Reload nfsclient
  listen: reload nfsclient
  when: fp_nfs_enable | bool
  vbotka.freebsd.service:
    script: nfsclient
    command: reload

# EOF
